<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
      <div id="root"></div>
      
      <script type="text/babel">

        function Header(props){
          console.log(props);
          return (
            <header>
              <h1>{props.name}'s Kitchen</h1>
              </header>
          )
        }
        function Main(props){
          console.log(props);
          return(
            <section>
              <img 
              height={200}
              alt="A server presents two plates"
              src="./pexels-pixabay-262978.jpg"/>
              
              <ul>
            {props.dishes.map((dish) => (
              <li key={dish.id}>{dish.title}
                </li>
              ))}
              </ul>
              </section>
          );
        }

        function Footer(props){
          return (
            <footer>
              <p>Copyright {props.year}</p>
              </footer> 
          )
        }
        const dishes = [
          "Black Bean Soup",
          "Macaroni & Cheese",
          "Salmon",
          "pizza"
        ];

        const dishObjects = dishes.map(
          (dish, i) => ({
          id: i,
          title: dish
        })
        );

        function App(){
          return (
            <React.Fragment>
              <Header name="Jenn" />
              <Main adj="amazing" dishes={dishObjects} />
              <Footer year={new Date().getFullYear()} />
              </React.Fragment>
          ); 
        }

        ReactDOM.render(
        <App />,
          document.getElementById("root")
        );
      </script>
  </body>
</html>
